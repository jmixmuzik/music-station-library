version: '3.8'

services:
  # 백엔드 서비스
  backend:
    build: ./backend
    container_name: music-library-backend
    ports:
      - "5000:5000"
    volumes:
      # 주의: /volume1/music은 Synology NAS 경로입니다. 
      # 일반 Docker 환경에서는 호스트의 실제 음악 디렉토리 경로로 변경하세요.
      # 예: - /path/to/your/music:/app/music:ro
      - /volume1/music:/app/music:ro     # 음악 파일 (읽기 전용)
      - ./backend/data:/app/data         # 데이터베이스 파일
    environment:
      - FLASK_ENV=production
      - MUSIC_PATH=/app/music
      - DB_PATH=/app/data/tracks.db
    restart: unless-stopped

  # 프론트엔드 서비스 (Nginx로 정적 파일 서빙)
  frontend:
    image: nginx:alpine
    container_name: music-library-frontend
    ports:
      - "3000:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    restart: unless-stopped

